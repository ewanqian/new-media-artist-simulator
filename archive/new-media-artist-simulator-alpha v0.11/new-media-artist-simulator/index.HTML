<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新媒体艺术家模拟器</title>
    <style>
        :root {
            --bg-color: #202124;
            --text-color: #e8eaed;
            --card-bg: #303134;
            --accent-color: #8ab4f8;
            --achievement-bg: #2d2f31;
            --positive-color: #81c995;
            --negative-color: #f28b82;
            --card-hover-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        #game-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2em;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .stat-item .label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-item .value {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--accent-color);
        }

        .main-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .section h2 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .section p {
            margin-bottom: 15px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            overflow-y: auto;
            padding-right: 10px;
            flex-grow: 1;
        }

        .card {
            background: var(--card-border);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .card:hover {
            background: var(--card-hover-bg);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .card h3 {
            color: var(--accent-color);
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .card p {
            font-size: 0.85em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .card-effects {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .effect-tag {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.2);
        }

        .effect-positive {
            color: var(--positive-color);
        }

        .effect-negative {
            color: var(--negative-color);
        }

        .detail-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
        }

        .back-button {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .achievements-section {
            background: var(--achievement-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .achievements-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .achievement-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 5px;
        }

        .achievement-card h3 {
            color: var(--positive-color);
            margin-bottom: 5px;
        }

        .export-button {
            background: var(--positive-color);
            color: var(--bg-color);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--positive-color);
            color: var(--bg-color);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .content-grid::-webkit-scrollbar {
            width: 8px;
        }

        .content-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .content-grid::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .main-area {
                grid-template-columns: 1fr;
            }

            .stats-panel {
                grid-template-columns: repeat(2, 1fr);
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="header">
            <h1>新媒体艺术家模拟器</h1>
            <p>在艺术圈中混迹的第 <span id="days">1</span> 天</p>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <div class="label">理论水平</div>
                <div class="value" id="stat-theory">0</div>
            </div>
            <div class="stat-item">
                <div class="label">社交资本</div>
                <div class="value" id="stat-social">0</div>
            </div>
            <div class="stat-item">
                <div class="label">迷惑指数</div>
                <div class="value" id="stat-confusion">0</div>
            </div>
            <div class="stat-item">
                <div class="label">资金</div>
                <div class="value" id="stat-funding">0</div>
            </div>
        </div>

        <div class="main-area">
            <div class="section">
                <h2>探索空间</h2>
                <p>在各种另类空间中寻找灵感和机会</p>
                <div class="content-grid" id="spaces-grid"></div>
            </div>

            <div class="section">
                <h2>研究准备</h2>
                <p>研究艺术史或当代艺术理论，假装都看懂了</p>
                <div class="content-grid" id="research-grid"></div>
            </div>

            <div class="section">
                <h2>项目创作</h2>
                <p>在艺术项目和商业项目之间寻找微妙的平衡</p>
                <div class="content-grid" id="projects-grid"></div>
            </div>
        </div>

        <div class="achievements-section">
            <div class="achievements-header">
                <h2>艺术生涯里程碑</h2>
                <button class="export-button" id="export-button">导出艺术家档案</button>
            </div>
            <div class="achievements-grid" id="achievements-list"></div>
        </div>

        <div id="notification" class="hidden">
            <h3>新成就解锁！</h3>
            <p id="achievement-name"></p>
            <p id="achievement-description"></p>
        </div>
    </div>
    <!-- 在body末尾添加 -->
<script src="js/contentLoader.js"></script>
<script src="js/gameState.js"></script>
<script src="js/eventSystem.js"></script>
<script src="js/main.js"></script>
<div id="event-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="event-title"></h2>
        <p id="event-description"></p>
        <div id="event-choices"></div>
    </div>
</div>
<div id="achievements-list" class="achievements-container"></div>
</body>
</html>
